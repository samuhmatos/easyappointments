name: Build and Push Docker Image to AWS ECR

on:
    push:
        branches:
            - main

env:
    AWS_REGION: us-east-2
    ECR_REPOSITORY: marcaagora/easyappointments

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.prod
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  # Removido multi-platform para reduzir tempo de build
                  # Se precisar de ARM64, descomente a linha abaixo
                  # platforms: linux/amd64,linux/arm64
                  platforms: linux/amd64

            - name: Image digest
              run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

            - name: Output image URI
              run: |
                  echo "Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}"
                  echo "Full tag: ${{ steps.meta.outputs.tags }}"
